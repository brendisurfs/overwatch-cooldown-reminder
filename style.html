<style type="text/css">
    html,
    body {
        height: 300px;
        margin: 0;
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
        overflow: hidden;
    }

    #main,
    #bodywrap {
        height: 100%;
        margin: 0;
        overscroll-behavior-x: none;
        overscroll-behavior-y: none;
    }

    .blinking_text {
        pointer-events: none;
        animation: blinker 0.5s infinite;
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
</style>
